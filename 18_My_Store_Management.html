<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18 My Store Management</title>
    <!-- ========== All Css Link  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/slick.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="position-relative" style="background-color: #111315">
    <section id="backtoheader">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 mb-4">
            <div class="d-flex justify-content-between">
              <div class="d-flex">
                <a href="#"
                  ><img
                    class="top_img"
                    src="assets/img/icons/back.svg"
                    alt="back"
                /></a>
                <p class="page_name">Store Management</p>
              </div>
              <div class="d-flex">
                <a href="#"
                  ><img
                    class="top_img me-3"
                    src="assets/img/icons/backtoback.svg"
                    alt="back"
                /></a>
                <a href="#"
                  ><img
                    class="top_img"
                    src="assets/img/icons/menu.svg"
                    alt="back"
                /></a>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="banner_profile position-relative">
              <div
                class="over_lay_profile d-flex justify-content-between"
                style="position: unset"
              >
                <div class="d-flex">
                  <img
                    class="profile_image ms-0"
                    width="50px"
                    src="assets/img/profile_slide/profile.jpg"
                    alt="profile"
                  />
                  <div class="story_name">
                    <h3>NKâ€™s Store</h3>
                    <div class="d-flex">
                      <span>Owner></span>
                      <img
                        width="30px"
                        src="assets/img/profile_slide/profile.jpg"
                        alt="img"
                      />
                      <p>Deamon</p>
                      <img
                        class="icons"
                        src="assets/img/icons/gander_link.svg"
                        alt="link"
                      />
                    </div>
                    <img
                      src="assets/img/profile_slide/level_1.png"
                      alt="img"
                      class="level_one_img"
                    />
                  </div>
                </div>
                <a href="#" class="view_store_info">View Info ></a>
              </div>
            </div>
            <div class="next_level_card">
              
              <div
                class="progress-section"
                data-aos="fade-left"
                data-aos-once="true"
              >
              <h3>To Achieve Next Level</h3>
                <div class="task-progress">
                  <p>
                    Hotels
                    <span>36/100</span>
                  </p>
                  <progress
                    class="progress progress1"
                    max="100"
                    value="36"
                  ></progress>
                </div>
                <div class="task-progress">
                  <p>
                    Reserves
                    <span>100/1000</span>
                  </p>
                  <progress
                    class="progress progress3"
                    max="100"
                    value="10"
                  ></progress>
                </div>
                <div class="task-progress">
                  <p>
                    Reserves
                    <span>100/1000</span>
                  </p>
                  <progress
                    class="progress progress3"
                    max="100"
                    value="10"
                  ></progress>
                </div>
              </div>
            </div>
            <div class="more_menu_slide">
              <ul>
                <li><a href="#" class="d-flex justify-content-between">Shop Info <p class="mb-0">></p></a></li>
                <li><a href="#" class="d-flex justify-content-between">Store picture and Cover <p class="mb-0">></p></a></li>
                <li><a href="#" class="d-flex justify-content-between">Inspirations <p class="mb-0">></p></a></li>
                <li><a href="#" class="d-flex justify-content-between">Sales History  <p class="mb-0">></p></a></li>
                <li><a href="#" class="d-flex justify-content-between">Store Settings <p class="mb-0">></p></a></li>
                
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ========== All JS Link  -->
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
