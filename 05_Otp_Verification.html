              <div class="login_sighup_input">

                <a class="back_btn" href="02_SIgn_up_and_Log_In.html">

                </a>
                <h3>OTP Verification</h3>
                <h5>A 6 digit code has been sent to your Phone Number</h5>
                <form action="#" method="post">
                  <div
                    class="otp_input_area d-flex justify-content-center"

                    <input

    <!-- ========== All JS Link  -->

    <!-- âœ… OTP JS Functionality -->
    <script>
      const otpFields = document.querySelectorAll('.otp-field');
  const otpForm = document.getElementById('otpForm');
  const combinedOtp = document.getElementById('combinedOtp');

  // Auto-focus next field
  otpFields.forEach((field, index) => {
    field.addEventListener('input', () => {
      if (field.value.length === 1 && index < otpFields.length - 1) {
        otpFields[index + 1].focus();
      }
    });

    field.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && field.value === '' && index > 0) {
        otpFields[index - 1].focus();
      }
    });
  });

  // Form submit: combine all OTP inputs
  otpForm.addEventListener('submit', (e) => {
    const otpValue = Array.from(otpFields).map(input => input.value).join('');
    combinedOtp.value = otpValue;
  });
    </script>
