<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in with email</title>
    <!-- ========== All Css Link  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section id="home_page_area">
      <div class="home_page_bg input_bg_blur">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="login_sighup_input">
                <!-- ===back button  -->
                <a class="back_btn" href="02_SIgn_up_and_Log_In.html"
                  ><img src="assets/img/icons/arrow-left.svg" alt="icons"
                /></a>
                <h3 class="mb-5">Login</h3>
                <form action="#" method="post">
                  <div class="register_input-box margin_bottom16">
                    <input type="text" placeholder="Email" required="">
                  </div>
                  <div class="register_input-box">
                    <input type="password" id="register_password" placeholder="Password" required="">
                    <span class="register_eye-icon" onclick="togglePassword('register_password', this)">
                      <img src="assets/img/icons/show.svg" alt="Show password">
                    </span>
                  </div>
                  <p class="text-end mb-5">
                   <a href="#">Forgot Password?</a>
                  </p>
                  <button type="submit" href="#" class="submit_button">Log In</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="image-overlay"></div>
      </div>
    </section>
    <!-- js only for this page - tel input  -->
    <script>
      
      function togglePassword(id, el) {
        const input = document.getElementById(id);
        if (!input) return;

        let img = el.querySelector("img");

        if (!img) {
          img = document.createElement("img");
          img.src = "assets/img/icons/hide.png";
          img.alt = "Show password";
          el.appendChild(img);
        }

        // Check before toggling
        const isHidden = input.type === "password";

        // Toggle type
        input.type = isHidden ? "text" : "password";

        // Update image + alt
        img.src = isHidden
          ? "assets/img/icons/hide.png"
          : "assets/img/icons/show.svg";
        img.alt = isHidden ? "Hide password" : "Show password";
      }
    </script>

    <!-- ========== All JS Link  -->
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
