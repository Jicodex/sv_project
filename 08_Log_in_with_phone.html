    <!-- js only for this page - tel input  -->
    <script>
      const select = document.getElementById("country-code");
      const input = document.getElementById("phone-input");

      function updateCode() {
        const selectedCode = select.value;
        if (!input.value.startsWith(selectedCode)) {
          input.value = selectedCode + " ";
        }
      }

      select.addEventListener("change", updateCode);

      input.addEventListener("focus", () => {
        const code = select.value;
        if (!input.value.startsWith(code)) {
          input.value = code + " ";
        }
      });
      function togglePassword(id, el) {
        const input = document.getElementById(id);
        if (!input) return;

        let img = el.querySelector("img");

        if (!img) {
          img = document.createElement("img");
          img.src = "assets/img/icons/hide.png";
          img.alt = "Show password";
          el.appendChild(img);
        }

        // Check before toggling
        const isHidden = input.type === "password";

        // Toggle type
        input.type = isHidden ? "text" : "password";

        // Update image + alt
        img.src = isHidden
          ? "assets/img/icons/hide.png"
          : "assets/img/icons/show.svg";
        img.alt = isHidden ? "Hide password" : "Show password";
      }
    </script>
